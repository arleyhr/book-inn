name: Azure Deployment

on:
  push:
  workflow_dispatch:

env:
  NODE_VERSION: '22.x'
  NX_BRANCH: ${{ github.ref }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Deploy API
      - name: Build API
        run: npx nx build api --prod
        env:
          GOOGLE_PLACES_API_KEY: ${{ secrets.GOOGLE_PLACES_API_KEY }}

      - name: Deploy API to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_API_APP_NAME }}
          package: ./dist/apps/api

      # Deploy Web React
      - name: Build Web
        run: npx nx build web-react --prod
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          NEXT_PUBLIC_GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_PLACES_API_KEY }}
          NEXT_PUBLIC_GOOGLE_MAPS_ID: ${{ secrets.GOOGLE_MAPS_ID }}

      - name: Prepare Next.js Standalone
        run: |
          cd apps/web-react/.next/standalone
          mkdir -p .next/static
          cp -r ../static/* .next/static/
          mkdir -p public
          cp -r ../../public/* public/

      - name: Deploy Web to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEB_APP_NAME }}
          package: ./apps/web-react/.next/standalone

      - name: Azure Logout
        run: az logout
        if: always()
